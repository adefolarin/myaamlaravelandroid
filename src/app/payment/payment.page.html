<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
             Give / Donate
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_img" fullscreen>
    <h1 class="ion-text-center" style="font-size:12px;color:floralwhite;margin-top:20px;">
        {{cat}} DONATION INFORMATION</h1>
        <div class="form">
            <ion-list lines="none">
                <ion-item lines="none">
                    <div class="item_inner d-flex">
                        <ion-icon class="zmdi zmdi-account ion-text-start"></ion-icon>
                        <ion-input mode="md" type="name" placeholder="Full Name" [(ngModel)]="name">
                        </ion-input>
                    </div>
                </ion-item>
                <ion-item lines="none">
                    <div class="item_inner d-flex">
                        <ion-icon class="zmdi zmdi-phone ion-text-start"></ion-icon>
                        <ion-input mode="md" type="text" placeholder="Phone Number" 
                        [(ngModel)]="pnum">
                        </ion-input>
                    </div>
                </ion-item>
                <ion-item lines="none">
                    <div class="item_inner d-flex">
                        <ion-icon class="zmdi zmdi-email ion-text-start"></ion-icon>
                        <ion-input mode="md" type="email" placeholder="Email" 
                        [(ngModel)]="email"></ion-input>
                    </div>
                </ion-item>
    
                <ion-item lines="none">
                    <div class="item_inner d-flex">
                        <ion-icon class="zmdi zmdi-money ion-text-start"></ion-icon>
                        <ion-input mode="md" type="text" placeholder="Amount You Are Giving" 
                        [(ngModel)]="amount"></ion-input>
                    </div>
               </ion-item>
            </ion-list>
            <ion-button size="large" expand="full" class="btn" (click)="payWithPayPal()" [disabled]="disabledButton" 
            color="tertiary">Donate Now</ion-button>
            <br>
            <div id="otherpayment">
                <div>
                   <p>You can also give/donate via these platforms:</p>
                </div>
                <div>
                   <p><span>Zelle Email:</span>&nbsp;&nbsp;donation@kccconline.org</p>
                </div>
                <div>
                    <p><span>Over the phone:</span>&nbsp;&nbsp;7208591737</p>
                </div>
                <div>
                    <p><span>Drop off your Giving Checks</span>&nbsp;at Church office @ 1391 Oswego Street, Aurora CO</p>
                </div>
            </div>

          </div>
</ion-content>
