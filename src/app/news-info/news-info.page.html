<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <div class="title_inner d-flex">
          News Details
        </div>
      </ion-title>
  </ion-toolbar>
  
</ion-header>


<ion-content class="bg_img" fullscreen>
  <div class="text-box">
      <ion-row>
          <ion-col size="12">
              <p>Date</p>
              <h2>{{blogdate}} </h2>
          </ion-col>
      </ion-row>
      <ion-card>
       <h2>{{blogname}}</h2>
       <p [innerHTML]="blogcontent"></p>
      </ion-card>
  </div>
</ion-content>
